<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Facebook</title>
     
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preload" href="/css/style.css">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preload" href="/css/normalize.css">
</head>
<body>
    <div class="contenedor">
        
            <div class="facebook">
                
                <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                
                <p>Facebook ayuda a comunicarte y compartir con las personas 
                    que forman tu vida.</p>
                


            </div>

        <form class="formulario" action="">
            <div class="margin">
               <div class="ct">
                   <input class="inputs-1" type="text" placeholder=" Correo electronico o numero de telefono">
               </div>
               <div class="ct ">
                   <input class="inputs-2" type="password" placeholder=" Contraseña">
               </div>
           </div>
            
            <div>
                 <div class="box ">
                   <a class="boton boton-1" href="buttom">iniciar sesion</a>
                 </div>
                 <div>
                   <span>¿Olvidaste tu contraseña?</span>
                 </div>
                 <div class="separador"></div>
                <div class="box box--color_2">
                    <a class="boton boton-2" href="buttom">Crear cuenta nueva</a>
                </div>
                
            </div>

        </form>
                  
                  
    </div>


</body>
</html>
